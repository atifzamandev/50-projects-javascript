<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <title>Progress Steps</title>
</head>
<body>
    <div class="container">
        <div class="progress-container">
            <div class="progress" id="progress"> </div><!--End of prgress div-->
              <div class="circle active"> Level 1 </div>
              <div class="circle"> Level 2 </div>
              <div class="circle"> Level 3 </div>
              <div class="circle"> Level 4 </div>  
        </div><!--End of progress-container div-->
        <button class="btn" id="prev" disabled>Previous</button>
        <button class="btn" id="next">Next</button>
    </div><!--End of container class div-->




    <script src="script.js"></script>
</body>
</html>
